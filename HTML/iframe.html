<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<!-- iframe เป๋น inline element
frameborder = 1 คือมีเส้รกรอบ 
frameborder = 0 คือไม่มีเส้นกรอบ -->

<body>
    <iframe src="linkeImages.html" width="100" height="50" frameborder="1"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kSv2_kf5QnQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
