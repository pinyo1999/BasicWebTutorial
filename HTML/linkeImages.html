<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Image</title>
</head>

<body>
    <!-- Link -->
    <a href="https://www.youtube.com/">Click to go to youtube</a>
    <br>
    <a href="https://www.youtube.com/" target="_blank" title="Click to go to youtube">Click to go to youtube</a>
    <!-- เปิดลิ้งค์โดยเปิดหน้าใหม่ -->


    <!-- image -->
    <img src="/image/im1.jpg" alt="">
    <img src="https://travel.mthai.com/app/uploads/2019/04/Gyeongju-1.jpg" alt="วิวสวน">
    <!-- src คือที่เก็บรูปภาพหรือลิ้งค์  alt คือ ข้อมูลมูลเกี่ยวกับรูป -->
    <a href="https://www.youtube.com/" target="_blank"> <img
            src="https://travel.mthai.com/app/uploads/2019/04/Gyeongju-1.jpg" alt="วิวสวน"></a>
</body>

</html>
