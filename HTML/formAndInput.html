<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<!-- fielset = กรอบ
legend = บอกว่า form เกี่ยวกับอะไร
label = บอกว่าจะให้กรอกอะไรใน input 
input = ไว้กรอกข้อมูล โดยมีการกำกับ 
placeholder = เป็นคำอธิบายให้ผู้กรอกรู้ว่าต้องกรอกอะไร-->

<body>
    <form>
        <fieldset>
            <legend>
                Register Form
            </legend>
            <label for="firstname">Firstname</label>
            <input type="text" placeholder="Eeter your firstname...">
            <br>
            <label for="lastname">Lastname</label>
            <input type="text" placeholder="Eeter your lastname...">
            <br>
            <label for="gender">Selected gender</label>
            <br>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <br>
            <input type="checkbox" name="value1" value="value1"> checkbox 1
            <input type="checkbox" name="value2" value="value2"> checkbox 2
            <input type="checkbox" name="value3" value="value3"> checkbox 3
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
