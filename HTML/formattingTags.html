<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>

<body>
    <!-- HTML Formatting Elements -->
    <b>Text</b>
    <!--ทำให้เป็นตัวหน้า bold text-->
    <br>
    <strong>Text</strong>
    <!--strong Text ทำให้เป็นตัวหน้า-->
    <br>
    <i>Text</i>
    <!--Italic Text ตัวเอียง -->
    <br>
    <em>Text</em>
    <!-- emphasized Text ตัวเอียง -->
    <br>
    <mark>Text</mark>
    <!-- marked Text ไฮไลท์ -->
    <br>
    <small>Text</small>
    <!-- small Text ตัวเล็ก -->
    <br>
    <del>Text</del>
    <!-- Delete text ขีดเส้นทับข้อความ-->
    <br>
    <ins>Text</ins>
    <!-- Inserted Text ขีดเส้นใต้ -->
    <sub>Text</sub>
    <!-- subscript text ข้อความย่อยของข้อความอยู่มุมล่างขาว -->
    <sup>Text</sup>
    <!-- supersctipt text ข้อความย่อยของข้อความหลักอยู่บนขาว-->
</body>

</html>
