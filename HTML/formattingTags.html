<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>

<body>
    <!-- HTML Formatting Elements -->
    <b>Text</b>
    <!--ทำให้เป็นตัวหน้า bold text-->
    <br>
    <strong>Text</strong>
    <!--strong Text ทำให้เป็นตัวหน้า-->
    <br>
    <i>Text</i>
    <!--Italic Text ตัวเอียง -->
    <br>
    <em>Text</em>
    <!-- emphasized Text -->
    <br>
    <mark>Text</mark>
    <br>
    <small>Text</small>
    <br>
    <del>Text</del>
    <br>
    <ins>Text</ins>
    <sub>Text</sub>
    <sup>Text</sup>
</body>

</html>
